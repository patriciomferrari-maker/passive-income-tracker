name: Daily Utility Checks

on:
  schedule:
    # Corre todos los d√≠as a las 8 AM Argentina (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  scrape-utilities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run utility scraping
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/scrape-utilities.ts

      - name: Notify on failure
        if: failure()
        run: echo "Utility scraping failed. Check logs."
